; Define the stylesheets your template uses here. The second value
; defines for which output media the style should be loaded. Currently
; print, screen and rtl are supported. rtl styles are loaded additionally
; to screen styles if a right-to-left language is selected (eg. hebrew)

[stylesheets]

layout.css     = screen
design.css     = screen
style.css      = screen

media.css          = screen
_mediaoptions.css  = screen
_admin.css         = screen
_linkwiz.css       = screen
_subscription.css  = screen
_mediamanager.css  = screen
_tabs.css          = screen
_fileuploader.css  = screen

rtl.css        = rtl
print.css      = print

; This section is used to configure some placeholder values used in
; the stylesheets. Changing this file is the simplest method to
; give your wiki a new look.

[replacements]

;--------------------------------------------------------------------------
;--------- guaranteed dokuwiki color placeholders that every plugin can use

; main text and background colors
__text__           = "#333"
__background__     = "#fff"
; alternative text and background colors
__text_alt__       = "#666"
__background_alt__ = "#eee"
; neutral text and background colors
__text_neu__       = "#666"
__background_neu__ = "#f5f5f5"
; border color
__border__         = "#ccc"
; highlighting search snippets
__highlight__ = "#ff9"

;--------------------------------------------------------------------------
;-------------------------------------------------- gamua template settings

; other text and background colors
__text_other__       = "#ccc"
__text_bright__      = "#888"
__background_other__ = "#f0f0f0"

; these are used for links
__extern__    = "#06a0f0"
__existing__  = "#06a0f0"
__missing__   = "#f30"

; other settings
__page_width__      = "760px"
__header_bg_color__ = "#C14140"
__header_logo__     = "url(images/header_logo.png)"
